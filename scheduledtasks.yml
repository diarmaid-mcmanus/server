---
- hosts: scheduledtasks


  tasks:
    - name: install prerequisites of git
      apt: name=git

    - name: pip3
      apt: name=python3-pip

    - name: and lxml
      apt: name=python3-lxml

    - name: clone the repo
      git: repo=git://github.com/diarmaid-mcmanus/pythondaft.git dest=/home/vagrant/pythondaft

    - name: cron the script
      cron: name="collect daft.ie properties" job="python3 /home/vagrant/pythondaft/daft.py" minute=0 hour=12 user=vagrant
